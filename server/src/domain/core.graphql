# Core domain schema of jalp

"""
A flashcard
"""
type Flashcard {
  """
  Unique id of a flashcard
  """
  id: ID!

  """
  A title of a flashcard
  """
  title: String
}

"""
A cheat sheet
"""
type Cheatsheet {
  """
  Unique id of a cheatsheet
  """
  id: ID!

  """
  A title of a cheat sheet
  """
  title: String
}

"""
PageInfo type
"""
type PageInfo {
  """
  End Cursor
  """
  endCursor: String
  """
  Is true if there is a next page
  """
  hasNextPage: Boolean!
  """
  Is true if there is a previous page
  """
  hasPreviousPage: Boolean!
  """
  Start Cursor
  """
  startCursor: String
}

"""
Queries
"""
type Query {
  """
  Get all cheat sheets
  """
  cheatsheets: [Cheatsheet]

  """
  Get all flashcards
  """
  flashcards: [Flashcard]
}

query GetFlashcards {
  flashcards {
    title
  }
}

query GetCheatsheets {
  cheatsheets {
    title
  }
}
