# Core domain schema of jalp

"A flashcard"
type Flashcard {
  "A title of a flashcard"
  title: String
}

"A cheat sheet"
type Cheatsheet {
  "A title of a cheat sheet"
  title: String
}

type Query {
  "Get all flashcards"
  flashcards: [Flashcard]
  "Get all cheat sheets"
  cheatsheets: [Cheatsheet]
}

query GetFlashcards {
  flashcards {
    title
  }
}

query GetCheatsheets {
  cheatsheets {
    title
  }
}
